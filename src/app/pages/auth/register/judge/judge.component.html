<div class="container mt-4">
    <h2 class="text-primary mb-4">Registro de Jurado</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="full_name" class="form-label">Nombre Completo</label>
        <input type="text" id="full_name" class="form-control" formControlName="full_name" [class.is-invalid]="submitted && registerForm.get('full_name')?.invalid">
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" formControlName="email" [class.is-invalid]="submitted && registerForm.get('email')?.invalid">
      </div>

      <div class="mb-3">
        <label>Contraseña</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
  
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>
