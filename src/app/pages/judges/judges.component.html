<div class="container mt-4">
    <h2 class="text-primary mb-4">Lista de Jurados</h2>
  
    <div *ngIf="loading" class="alert alert-info">Cargando...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
    <div class="table-responsive">
      <table class="table table-striped table-bordered" *ngIf="!loading && judges.length">
        <thead class="table-primary">
          <tr>
            <th>Nombre Completo</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of judges">
            <td>{{ p.full_name }}</td>
            <td>{{ p.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="!loading && !judges.length && !error" class="alert alert-warning">
      No hay jueces registrados.
    </div>
</div>
